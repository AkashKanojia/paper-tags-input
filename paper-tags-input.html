<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <paper-tags-inpu></paper-tags-input>

@demo
-->
<dom-module id="paper-tags-input">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      font-family: 'Roboto', 'Noto', sans-serif;
    }

    .author img {
      float: left;
      margin-right: 5px;
      max-height: 100px;
      max-width: 100px;
    }
    .tag-item{
      background-color: var(--light-primary-color);
      padding-left:12px;
      border-radius: 20px;
      float:left;
      margin-right:10px; 
      margin-bottom:5px;
    }
    .clearfix:after { 
     content: " ";
     display: block; 
     height: 0; 
     clear: both;
    }
  </style>

  <template>
  <h3>{{label}}</h3> 
    <div class="clearfix" id="tags-items">
    <template is="dom-repeat" items="{{tags}}">
      <div class="tag-item">
        <span>{{item}}</span>
      <!-- <iron-icon icon="icons:cancel"></iron-icon> -->
      <paper-icon-button icon="icons:cancel"></paper-icon-button>
      </div>
    </template>
    </div>
     <paper-input id="tag-input" error-message="Invalid input!" label="{{label}}" on-keydown="keyDown" value="{{input_value}}"></paper-input>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'paper-tags-input',

    properties: {

      /**
       * list of String that holds tags
       */
      tags:{
        type:Array,
        notify: true,
        value:[],
       
      },
      label:String,
      _input_value: String,


    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `seed-element-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event seed-element-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */
    _addTag: function(tag){
      this.tags.push(tag);
      this.tags = this.tags.slice();  
    },
    /**
     * keyDown is fired when user enters a key in the input
     *
     * @param {e} greeting A positive greeting.
     */
    keyDown: function(e) {
      var keyVal = e.which;
      if (keyVal == 13){
        //enter key
        console.log("add value");
        if (this.input_value == ""){
          var input = document.querySelector('#tag-input');
          input.errorMessage = "Input cannot be empty";
          input.invalid=true;
          console.log(input);
        }
        else{
          this._addTag(this.input_value);
          this.input_value = "";
        }
      }
      else{
          var input = document.querySelector('#tag-input');
          input.invalid=false;
        }
    },
    /**
     * Attempts to destroy this element's enemies with an any beam of light!
     *
     * Or, at least, dispatches an event in the vain hope that someone else will
     * do the zapping.
     */
    fireLasers: function() {
      this.fire('seed-element-lasers', {sound: 'Pew pew!'});
    }

  });

</script>
