<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../paper-tags-input.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <paper-tags-input></paper-tags-input>

    <script>
      var myEl = document.querySelector('paper-tags-input');

      suite('<paper-tags-input>', function() {

        test('test tags-input initial values', function() {
          assert.equal(myEl.tags, []);
          assert.equal(myEl.tags.length, 0);
          assert.equal(myEl.emptyErrorMessage, "Tag cannot be empty");
          assert.equal(myEl.duplicateErrorMessage, "Tag must be identical");
          assert.equal(myEl.label, "");
          assert.equal(myEl._input_value, "");
          assert.equal(myEl.placehodler, "Please enter a new tag");
        });

        test('says hello', function() {
          myEl._addTag("QianBenLuLu");
          assert.equal(myEl.tags, ["QianBenLuLu"]);
          assert.equal(myEl.tags.length, 1);
          myEl._input_value = "Tayeon";
          assert.equal(myEl._getInputVal, "Tayeon");
          myEl._input_value = " Tayeon";
          assert.equal(myEl._getInputVal, "Tayeon");
          myEl._input_value = " Tayeon   ";
          assert.equal(myEl._getInputVal, "Tayeon");
          myEl._input_value = " Tayeon   Jessica";
          assert.equal(myEl._getInputVal, "Tayeon   Jessica");
        });


      });
    </script>

  </body>
</html>
