<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<!--
tag-item is a tag element used by tags-input to show tags with a closed button.

    <tag-item></tag-item>

@demo
-->
<dom-module id="tag-item">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      font-family: 'Roboto', 'Noto', sans-serif;
    }    
    .tag-item{
      background-color: var(--light-primary-color);
      border-radius: 20px;
      float:left;
      margin-left:6px;
      margin-bottom:3px;
      padding-left:6px;
    }
    #tag-value{
      margin-top: 11px;     
    }
  </style>

  <template>
      <div class="tag-item">
        <span id="tag-value">{{value}}</span>
        <template is="dom-if" if="{{enableRemove}}">
          <paper-icon-button on-tap="remove" icon="icons:cancel"></paper-icon-button>
        </template>
        <template is="dom-if" if="{{!enableRemove}}">
          <paper-icon-button style="visibility:hidden;" on-tap="remove" icon="icons:cancel"></paper-icon-button>
        </template>
      </div>
  </template>

</dom-module>

<script>

  Polymer({
    is: 'tag-item',
    properties: {
      /**
      * index of the tag
      */
       index:Number,
       /**
       * Boolean flag to indicate if enable remove operation
       */
       enableRemove:{
        type:Boolean,
        value:true
      },
      /**
      * remove function that will be called when click on closed button
      */
       remove:Object,
      /**
      * value of the tag
      */
       value:String
    }

  });

</script>
